<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic form validation</title>
    <style>
        #container{
            padding: 40px 20px;
        }
        #formDiv{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="formDiv">
            <h2>Dynamic Form Validation</h2>
            <form id="myForm">
                <label for="name">Name: <input type="text" id="name" name="name"></label><br>
                <span id="nameError" class="error"></span><br>
    
                <label for="email">Email: <input type="email" name="email" id="email"></label><br>
                <span id="emailError" class="error"></span><br>
    
                <label for="password">Password: <input type="password" name="password" id="password"></label><br>
                <span id="passwordError" class="error"></span><br>
    
                <input type="submit" name="submit" id="submitForm" >
            </form>
            <p id="formSubmitted"></p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
